<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>BusinessCom Customer Portal</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link rel="preload" href="css/fonts/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="css/fonts/Poppins-SemiBold.woff2" as="font" type="font/woff2" crossorigin>


    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- CSS Files -->

    <!-- JS Files -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- JS Files -->
</head>

<body>
    <!-- Main Content -->
    <main class="">
        <!-- Main Banner -->
        <div class="container-fluid p-0 position-relative bg-dark" style="min-height: 100vh">
            <div class="position-absolute login-form rounded-25 p-5 bg-white">
                <!-- Logo -->
                <div class="border border-danger mb-5" style="height: 70px;">
                    <img src="" alt="">
                </div>
                <!-- Logo -->

                <!-- Login Form -->
                <form class="" action="" method="post">
                    <!-- Email/Username -->
                    <div class="form-group mb-3">
                        <input type="email" name="email" class="form-control rounded py-3" value="" placeholder="Email">
                    </div>
                    <!-- Email/Username -->

                    <!-- Password -->
                    <div class="form-group mb-2">
                        <input type="Password" name="Password" class="form-control rounded py-3" value=""
                            placeholder="Password">
                    </div>
                    <!-- Password -->

                    <!-- Checkbox -->
                    <div class="form-group mb-3">
                        <!-- Remember me -->
                        <div class="form-check d-block">
                            <input class="form-check-input" type="checkbox" value="">
                            <label for="">Remember me</label>
                        </div>
                        <!-- Remember me -->
                    </div>
                    <!-- Checkbox -->

                    <!-- Login -->
                    <div class="form-group d-flex">
                        <input type="submit" value="Login" class="py-2 px-5 m-auto">
                    </div>
                </form>
                <!-- Login Form -->
            </div>
        </div>
        <!-- Main Banner -->
    </main>
    <!-- Main Content -->
</body>

</html>
</body>
